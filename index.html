<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<meta name="author" content="8am.jp">
<meta name="keywords" content="福井市,HTML5,jQuery,CSS3,W3C">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no"> 
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta http-equiv="content-language" content="ja">
<link rel="icon" type="image/png" href="./icon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./icon.png">
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<!-- Google Fonts -->
<link rel='stylesheet' href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" type="text/css">
<link rel="stylesheet" href="http://8am.jp/apps/lib/8am.apps.css">
<link rel="stylesheet" href="./fukui-photo-clock.css">
</head>
<body>
<div id="dashboard">
  <div id="clock">
    <div id="time">
      <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>
    </div>
    <div id="date"></div>
  </div>
  <div id="caption">
    <p>タイトル: <span id="title"></span></p>
    <p>サイズ: <span id="size"></span></p>
    <p>Fukui City Photo Clock.</p>
    <p><a href="../../play/fukui-photo-clock/" target="_parent" id="credit">このアプリについて</a></p>
  </div>
  <div id="backgrounds"></div>
</div>
<!-- jQuery CDN -->
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Bootstrap CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="./fukui-photo-clock.js"></script>

</html>
